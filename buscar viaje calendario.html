
<!DOCTYPE html>

<head>
<title>CSS Website Layout</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}


* {
  box-sizing: border-box;
}
.menu {
  
  float:left;
  width:20%;
  text-align:center;
}
.menu a {
  background-color: #333;
  padding:8px;
  margin-top:7px;
  font-family: Sans-serif ;
  display:block;
  width:100%;
  color: #f2f2f2;
}
.main {
  float:left;
  width:60%;
  padding:0 20px;
  font-family: Sans-serif ;

}
.right {
  background-color:#e5e5e5;
  float:left;
  width:20%;
  padding:15px;
  margin-top:7px;
  text-align:center;
}

@media only screen and (max-width:620px) {
  /* For mobile phones: */
  .menu, .main, .right {
    width:100%;
  }
}


body {
  margin: 0;
}

/* Style the header */
.header {
  background-color: #f1f1f1;
  padding: 20px;
  text-align: center;
}

/* Style the top navigation bar */
.topnav {
  overflow: hidden;
  background-color: #333;
  font-family: Sans-serif ;
}

/* Style the topnav links */
.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

/* Change color on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}





</style>
</head>
